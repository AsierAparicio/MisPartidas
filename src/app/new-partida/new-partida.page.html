<ion-header>
  <ion-toolbar>
    <ion-title>
      Partida a {{juegoTitulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-textarea abelPlacement="floating" placeholder="Ganador" #ganador>
      </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea abelPlacement="floating" placeholder="Jugadores" [autoGrow]="true" #jugadores>
      </ion-textarea>
    </ion-item>

    <ion-button (click)="onSubmit()">Guardar Partida </ion-button>
    <ion-button color="danger" [routerLink]="['../../tabs/tab2']">Salir sin Guardar</ion-button>
  </ion-list>
</ion-content>
