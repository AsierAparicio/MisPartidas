<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro de partidas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
<ion-list>
      <ion-item *ngFor="let partida of mispartidas" (click)="mostrarParticipantes(partida)">
        <ion-label>
          <h1><strong>{{ partida.Nombre_Juego }}</strong></h1>
          <div>Ganador: {{ partida.Ganador }}</div>
          <!--<ion-note slot="end"> {{ partida.fecha }}</ion-note>-->
          <ion-note *ngIf="partida.Participantes">Participantes: {{ partida.Participantes }}</ion-note>
        </ion-label>
      </ion-item>
    </ion-list>

  </ion-content>

</ion-content>
